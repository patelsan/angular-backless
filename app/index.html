<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap-theme.css"/>
    <link rel="stylesheet" href="lib/bootstrap/datepicker.css"/>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap-timepicker.css"/>
</head>
<body>


<nav ng-controller="NavbarController" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex5-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">TrackIt</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex5-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: routeIs('/home')}"><a href="#/home">Home</a></li>
                <li ng-class="{active: routeIs('/dashboard')}" ng-show="authService.isSignedIn"><a href="#/dashboard">Dashboard</a></li>
                <li ng-class="{active: routeIs('/activities')}" ng-show="authService.isSignedIn"><a href="#/activities">Activities</a></li>
                <li ng-class="{active: routeIs('/signup')}" ng-show="!authService.isSignedIn"><a href="#/signup">Sign Up</a></li>
                <li ng-class="{active: routeIs('/signin')}" ng-show="!authService.isSignedIn"><a href="#/signin">Sign In</a></li>
                <li ng-show="authService.isSignedIn"><a href="#/home" ng-click="authService.logOut()">Sign Out</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><div class="user-name" ng-show="authService.isSignedIn">Hello {{authService.fullName}}</div></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
</nav>

<section class="container">
    <div class="row">
        <div class="col-sm-12" ng-view></div>
    </div>
</section>

<!--<div>Angular seed app: v<span app-version></span></div>-->

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
<script src="http://code.angularjs.org/1.2.3/angular.js"></script>
<script src="http://code.angularjs.org/1.2.3/angular-route.js"></script>
<script src="http://code.angularjs.org/1.2.3/angular-resource.js"></script>
<script src="http://code.angularjs.org/1.2.3/angular-mocks.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
<script src="lib/angular/ui-bootstrap-tpls-0.5.0.js"></script>
<script src="lib/jquery/jquery-2.0.3.min.js"></script>
<script src="lib/noty/jquery.noty.js"></script>
<script src="lib/noty/layouts/top.js"></script>
<script src="lib/noty/layouts/topRight.js"></script>
<script src="lib/noty/themes/default.js"></script>
<script src="lib/moment.js"></script>
<script src="lib/bootstrap/bootstrap.js"></script>
<script src="lib/bootstrap/bootstrap-datepicker.js"></script>
<script src="lib/bootstrap/bootstrap-timepicker.js"></script>
<script src="js/models.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
